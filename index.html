<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #231F20;
    }
    #loading-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #unity-loading-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #unity-progress-bar-empty {
      width: 50%;
      height: 20px;
      border: 1px solid #fff;
      margin-top: 10px;
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading-cover">
      <div id="unity-loading-bar">
        <div>Loading...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="UnityLoader.js"></script>
  <script>
    var buildUrl = ".";
    var config = {
      dataUrl: buildUrl + "/game.data.unityweb",
      frameworkUrl: buildUrl + "/game.framework.unityweb",
      codeUrl: buildUrl + "/game.wasm.code.unityweb"
    };

    var canvas = document.querySelector("#unity-canvas");
    var loadingCover = document.querySelector("#loading-cover");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    var unityInstance = UnityLoader.instantiate("unity-canvas", config, {
      onProgress: function(unityInstance, progress) {
        progressBarFull.style.width = (100 * progress) + "%";
        if (progress === 1) {
          loadingCover.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
