<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Lift</title>

<!-- SDKs básicos -->
<script src="https://s0.2mdn.net/instream/video/client.js" async type="text/javascript"></script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
<script type="text/javascript" async src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

<style>
html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}html,body{height:100%}canvas{display:block}body{margin:0;overflow:hidden;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-tap-highlight-color:rgba(0,0,0,0)}
#unity-container{width:100%;height:100%;position:relative}
#unity-canvas{width:100%;height:100%;background:#231F20}
#loading-cover{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#111}
#unity-loading-bar{flex:1 1 auto;display:flex;flex-direction:column;justify-content:center;align-items:center}
#unity-progress-bar-empty{width:40%;height:24px;margin:10px 20px 20px 10px;text-align:left;border:1px solid white;padding:2px}
#unity-progress-bar-full{width:0;height:100%;background:white}
.spinner,.spinner:after{border-radius:50%;width:5em;height:5em}
.spinner{margin:10px;font-size:10px;position:relative;text-indent:-9999em;border-top:1.1em solid rgba(255,255,255,0.2);border-right:1.1em solid rgba(255,255,255,0.2);border-bottom:1.1em solid rgba(255,255,255,0.2);border-left:1.1em solid #ffffff;transform:translateZ(0);animation:spinner-spin 1.1s infinite linear}
@keyframes spinner-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
#button{display:none}.imgb_vis{animation:imgb-animation 7s linear}@keyframes imgb-animation{10%{transform:translateX(0)}20%{transform:translateX(100px)}90%{transform:translateX(100px)}100%{transform:translateX(0)}}
</style>
</head>

<body class="dark">
<div id="unity-container" class="unity-mobile">
  <canvas id="unity-canvas"></canvas>
</div>

<div id="loading-cover">
  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div class="spinner"></div>
  </div>
</div>

<!-- Botón animado -->
<div id="button" class="imgb imgb_vis" style="position: fixed; top: 10%; left: -100px; z-index: 10;">
  <a target="_blank" href="https://sites.google.com/view/classroom6x/" title="More Games">
    <img src="https://lh4.googleusercontent.com/lUEWrXMVEr4AdjKISyJahDRJ61bwfvHdpeYm86Djn5U8oCm9dI60NGXSBqad9HUvzTXgqlkosA_hWV-VuXPjzrkGvh3_kNSgYk8ySWzXnDpbBCBiooyBbU8oBy3YBZMDkW8RcRVmDuC0raoeqZBm8kBlqs6c5mdfkJeN2aE68lXS_lcOZ5_F7lIuM6qLVg" width="100" height="30" style="cursor:pointer;" alt="More Games">
  </a>
</div>

<script>
const buildUrl  = ".";
const loaderUrl = buildUrl + "/lift.loader.js"; // tu juego Lift
const config = {
  dataUrl: buildUrl + "/lift.data.unityweb",
  frameworkUrl: buildUrl + "/lift.framework.js.unityweb",
  codeUrl: buildUrl + "/lift.wasm.unityweb",
  streamingAssetsUrl: "StreamingAssets"
};

const canvas = document.querySelector("#unity-canvas");
const loadingCover = document.querySelector("#loading-cover");
const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
const progressBarFull  = document.querySelector("#unity-progress-bar-full");
const spinner = document.querySelector(".spinner");

if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) canvas.className = "unity-mobile";

function FocusGame(){ window.focus(); try{ canvas.focus(); }catch{} }
window.addEventListener("pointerdown", FocusGame);
window.addEventListener("touchstart", FocusGame);

let unityInstance = null;
const script = document.createElement("script");
script.src = loaderUrl;
script.onload = () => {
  createUnityInstance(canvas, config, (progress) => {
    spinner.style.display = "none";
    progressBarFull.style.width = `${100 * Math.max(progress, 0.05)}%`;
  }).then((instance) => {
    unityInstance = instance;
    loadingCover.style.display = "none";
  }).catch(console.error);
};
document.body.appendChild(script);
</script>
</body>
</html>
